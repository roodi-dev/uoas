<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard | uoas{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a3d62 0%, #1a5a7a 100%);
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.02"/><circle cx="10" cy="50" r="0.5" fill="%23ffffff" opacity="0.02"/><circle cx="90" cy="30" r="0.5" fill="%23ffffff" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.2);
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .dashboard-container h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #0a3d62, #1a5a7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        .dashboard-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #0a3d62, #1a5a7a);
            border-radius: 2px;
        }
        .dashboard-links {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin-bottom: 50px;
        }
        .dashboard-link {
            background: linear-gradient(135deg, #0a3d62 0%, #1a5a7a 100%);
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(10,61,98,0.3);
            padding: 28px 24px;
            min-width: 220px;
            flex: 1 1 220px;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .dashboard-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .dashboard-link:hover::before {
            left: 100%;
        }
        .dashboard-link:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 40px rgba(10,61,98,0.4);
        }
        .dashboard-link:active {
            transform: translateY(-4px) scale(1.01);
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #0a3d62;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        .logout-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #0a3d62, #1a5a7a);
            transition: width 0.3s ease;
        }
        .logout-link:hover::after {
            width: 100%;
        }
        .logout-link:hover {
            color: #1a5a7a;
            transform: translateY(-2px);
        }
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 0.95rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .dashboard-table th, .dashboard-table td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        .dashboard-table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .dashboard-table tbody tr {
            transition: background-color 0.2s ease;
        }
        .dashboard-table tbody tr:hover {
            background-color: #f8f9ff;
        }
        .dashboard-table .actions { white-space: nowrap; }
        .edit-btn, .delete-btn {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            margin-right: 6px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .edit-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: #fff;
            box-shadow: 0 2px 8px rgba(243,156,18,0.3);
        }
        .edit-btn:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(243,156,18,0.4);
        }
        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            box-shadow: 0 2px 8px rgba(231,76,60,0.3);
        }
        .delete-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231,76,60,0.4);
        }
        .add-link {
            background: linear-gradient(135deg, #0a3d62, #1a5a7a);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(10,61,98,0.3);
            position: relative;
            overflow: hidden;
        }
        .add-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .add-link:hover::before {
            left: 100%;
        }
        .add-link:hover {
            background: linear-gradient(135deg, #1a5a7a, #0a3d62);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(10,61,98,0.4);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #0a3d62;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        .back-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #0a3d62, #1a5a7a);
            transition: width 0.3s ease;
        }
        .back-link:hover::after {
            width: 100%;
        }
        .back-link:hover {
            color: #1a5a7a;
            transform: translateY(-2px);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0a3d62;
            box-shadow: 0 0 0 3px rgba(10,61,98,0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .messages {
            background: #fff3cd;
            color: #856404;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        .messages.error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        .messages.success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0a3d62, #1a5a7a);
            color: #fff;
            box-shadow: 0 4px 15px rgba(10,61,98,0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1a5a7a, #0a3d62);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(10,61,98,0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            box-shadow: 0 4px 15px rgba(231,76,60,0.3);
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231,76,60,0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 20px;
                border-radius: 16px;
            }
            .dashboard-container h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            .dashboard-container h1::after {
                width: 50px;
                height: 3px;
            }
            .dashboard-links {
                gap: 20px;
                margin-bottom: 35px;
            }
            .dashboard-link {
                min-width: 180px;
                flex: 1 1 180px;
                padding: 24px 18px;
                font-size: 1rem;
            }
            .dashboard-table {
                font-size: 0.85rem;
            }
            .dashboard-table th, .dashboard-table td {
                padding: 12px 8px;
            }
            .edit-btn, .delete-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
                margin-right: 4px;
            }
            .add-link {
                padding: 10px 16px;
                font-size: 0.95rem;
            }
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 10px 14px;
                font-size: 0.95rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                margin: 5px;
                padding: 15px;
                border-radius: 12px;
            }
            .dashboard-container h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .dashboard-container h1::after {
                width: 40px;
                height: 3px;
            }
            .dashboard-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .dashboard-link {
                min-width: 250px;
                max-width: 100%;
                padding: 20px 16px;
                font-size: 0.95rem;
            }
            .dashboard-table {
                font-size: 0.75rem;
                overflow-x: auto;
                display: block;
                white-space: nowrap;
            }
            .dashboard-table th, .dashboard-table td {
                padding: 8px 6px;
                min-width: 80px;
            }
            .edit-btn, .delete-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
                display: block;
                margin: 2px 0;
                text-align: center;
            }
            .add-link {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .back-link {
                margin-top: 25px;
                font-size: 0.9rem;
            }
        }

        /* High-resolution displays */
        @media (min-width: 1200px) {
            .dashboard-container {
                max-width: 1400px;
                padding: 50px 40px;
            }
            .dashboard-container h1 {
                font-size: 3rem;
                margin-bottom: 40px;
            }
            .dashboard-container h1::after {
                width: 80px;
                height: 5px;
            }
            .dashboard-link {
                padding: 40px 36px;
                font-size: 1.3rem;
                min-width: 280px;
                flex: 1 1 280px;
            }
            .dashboard-table {
                font-size: 1.1rem;
            }
            .dashboard-table th, .dashboard-table td {
                padding: 20px 16px;
            }
            .edit-btn, .delete-btn {
                padding: 10px 16px;
                font-size: 1rem;
            }
            .add-link {
                padding: 16px 24px;
                font-size: 1.1rem;
            }
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 16px 20px;
                font-size: 1.1rem;
            }
            .btn {
                padding: 16px 28px;
                font-size: 1.1rem;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
